<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="keret">
    <div class="kozepre">
      <!-- Felhasználó név label + textbox -->
      <label style="font-weight: bold" for="username">Felhasználó név</label>
      <div class="boxkozep">
        <input type="text" class="form-control mb-1" [formControlName]="'username'" name="username" id="username" placeholder="Enter username" required [(ngModel)]="data.username">
      </div>
      <!-- Ha üresen hagyja a felhasználó hibát dob -->
      <div class="warning">
        <div *ngIf="form.get('username')?.touched && form.get('username')?.errors?.required">Username is required</div>
      </div>

      <!-- Jelszó label + textbox -->
      <label style="font-weight: bold" class="mt-1" for="pwd">Jelszó</label>
      <div class="boxkozep">
        <input type="password" id="pwd" name="pwd" class="form-control mb-1" [formControlName]="'password'" placeholder="Enter password" [(ngModel)]="data.password">
      </div>
      <!-- itt is ellenőrizzük -->
      <div class="warning">
        <div *ngIf="form.get('password')?.touched && form.get('password')?.errors?.required"> Password is required </div>
      </div>

      <!-- Bejelentkezés gomb -->
      <button class="btn btn-danger" type="submit">Login</button>
    </div>
  </div>
</form>
